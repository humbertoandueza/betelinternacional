{% extends 'base.html' %}

{% block content %}
<style>
li{
    list-style:none;
}
</style>
<div class="top-content">
            <div class="container">
                <div id="colun" class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    
                        <form role="form" action="" method="post" class="f1">
                            {% csrf_token %}    
                            <fieldset>
                            <div class="form-horizontal">
                                <p style="color: #111;">Inicio de Sesion</p>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user fa" id="icon" aria-hidden="true">
                                                    
                                                </i>
                                                <label id="user" class="text-center control-label">
                                                    <strong>Usuario:
                                                </strong>
                                            </label>
                                            </span>
                                            <input  type="text" id="id_username" class="form-control" name="username" placeholder="Usuario"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="fa fa-key fa" id="icon" aria-hidden="true">
                                                    
                                                </i>
                                                <label class="text-center control-label">
                                                    <strong>Contraseña:
                                                </strong>
                                            </label>
                                            </span>       
                                            <input type="password" id="id_password" class="form-control" name="password" placeholder="Contraseña"/>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="alert alert-danger">
                                    <strong>Error</strong> Introduzca los datos correctamente, tenga en cuenta que los datos son sensibles a mayusculas.
                                </div>
                            </div>
                                <div class="butttons1"> 
                                    <button type="submit" class="btn btn-submit">Entrar</button>
                                </div>
                                <br>
                                 <a href="{% url 'password_reset' %}">Olvide mi Contraseña</a>

                            </fieldset>  
                        </form>
                    </div>
                </div>
                    
            </div>
        </div>
{% endblock %}
